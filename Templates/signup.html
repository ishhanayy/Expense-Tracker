<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Sign-up</title>
    <style>
        #s1
        {
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: rgb(229, 65, 111); font-style:normal;">CREATE A NEW ACCOUNT</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" style="height: 650px; background-color: lightpink; border-radius: 10px; margin: 2px;">
                <form action="RegisterUser" method="get">
                    <div class="form-group" id="s1">
                        <input type="text" class="form control" placeholder="First Name" name="fn">
                    </div>
                    <div class="form-group" id="s1">
                        <input type="text" class="form control" placeholder="Last Name" name="ln">
                    </div>
                    <div class="form-group" id="s1">
                        <input type="email" class="form control" placeholder="Email" name="email">
                    </div>
                    <div class="form-group" id="s1">
                        <input type="password" class="form control" placeholder="password" name="pass1">
                    </div>
                    <div class="form-group" id="s1">
                        <input type="password" class="form control" placeholder="re-enter password" name="pass2">
                    </div>
                    <div class="form-group" id="s1">
                        <input type="tel" class="form control" placeholder="mobile-number" name="mobile" pattern="[0-9]{2}-[0-9]{10}">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-warning" >REGISTER ACCOUNT</button>
					</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
