<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-3">Welcome to DeshBoard</h3>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Net Balance</h5>
                          <h6 class="card-subtitle mb-2 text-muted">View total income here</h6>
                          <div class="alert alert-primary" role="alert">
                              Rs. {{netBls}}
                          </div>
                          <a href="allTransaction" class="btn btn-primary btn-sm">View All Transactions</a>
                    
                        </div>
                        
                      </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Total Expense</h5>
                          <h6 class="card-subtitle mb-2 text-muted">View total income here</h6>
                          <div class="alert alert-danger" role="alert">
                              Rs. {{exp}} 
                          </div>
                          <a href="ShowExpense" class="btn btn-primary btn-sm">View All Expenses</a>
                    
                        </div>
                        
                      </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">Total Income</h5>
                          <h6 class="card-subtitle mb-2 text-muted">View total income here</h6>
                          <div class="alert alert-success" role="alert">
                              Rs. {{inc}}
                          </div> 
                          <a href="ShowIncome" class="btn btn-primary btn-sm">View All Incomes</a>
                    
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
